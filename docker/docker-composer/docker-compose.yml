version: '3.8'

services:
  # PostgreSQL数据库服务
  postgres:
    image: postgres:16-alpine
    container_name: xiaozhi-postgres
    environment:
      POSTGRES_USER: xiaozhi
      POSTGRES_PASSWORD: xiaozhi_password
      POSTGRES_DB: xiaozhi_admin
    ports:
      - "25432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - xiaozhi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xiaozhi -d xiaozhi_admin"]
      timeout: 5s
      retries: 3
      interval: 10s
      start_period: 30s

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: xiaozhi-redis
    ports:
      - "26379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    networks:
      - xiaozhi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 3
      interval: 10s

  # MinIO对象存储服务
  minio:
    image: minio/minio:latest
    container_name: xiaozhi-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # API端口
      - "9001:9001"   # 控制台端口
    volumes:
      - minio_data:/data
    networks:
      - xiaozhi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      timeout: 5s
      retries: 3
      interval: 10s
      start_period: 10s

  # 主程序服务
  main-server:
    image: ghcr.io/hackers365/xiaozhi_server:0.4.2
    container_name: xiaozhi-main-server
    command: ["/workspace/bin/xiaozhi_server", "-c", "/workspace/config/config.yaml"]
    ports:
      - "8989:8989"        # websocket服务端口
      - "2883:2883"        # mqtt server
      - "8888:8888/udp"    # udp server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=xiaozhi
      - DB_PASSWORD=xiaozhi_password
      - DB_NAME=xiaozhi_admin
      - DB_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - BACKEND_URL=http://backend:8080
    volumes:
      - ../../config:/workspace/config
      - ../../logs:/workspace/logs
    networks:
      - xiaozhi-network
    restart: unless-stopped

  # 后端管理服务
  backend:
    image: ghcr.io/hackers365/xiaozhi_manager_backend:0.4.2
    container_name: xiaozhi-backend
    ports:
      - "8081:8080"        # 后端管理服务端口
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=xiaozhi
      - DB_PASSWORD=xiaozhi_password
      - DB_NAME=xiaozhi_admin
      - DB_SSL_MODE=disable
    volumes:
      - ../../manager/backend/config:/root/config
    networks:
      - xiaozhi-network
    restart: unless-stopped

  # 前端管理服务
  frontend:
    image: ghcr.io/hackers365/xiaozhi_manager_frontend:0.4.2
    container_name: xiaozhi-frontend
    ports:
      - "8080:80"           # 前端管理服务端口
    depends_on:
      - backend
    networks:
      - xiaozhi-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  xiaozhi-network:
    driver: bridge
